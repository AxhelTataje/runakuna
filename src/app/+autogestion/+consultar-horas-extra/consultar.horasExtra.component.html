<div *ngIf="showLoading">
    <loading-indicator></loading-indicator>
</div>
<div id="content">
    <p-growl [value]="msgs"></p-growl>

    <div class="row">
        <div class="page-header">
            <sa-big-breadcrumbs [items]="['Horas Extras']" icon="group"></sa-big-breadcrumbs>
        </div>
    </div>

    <div class="col-lg-12">

        <div class="resume-panel">
            <div>
                <div class="resume-info" style="width: calc(100% - 150px);">
                    <div class="user-image">
                        <i class="ic-person" id="iconPerson"></i>
                        <img [src]="fotoEmpleado" style="display: none;" id="fotoEmpleado">
                    </div>
                    <div class="user-info">
                        <div>
                            <span>{{empleado.nombreCompletoEmpleado}}</span>
                        </div>
                    </div>
                </div>

                <div class="resume-options" style="width: 200px;">
                    <div class="row text-right">
                        <div class="col-xs-12">
                            <a (click)="solicitarHorasExtra()" class="btn btn-default">Solicitar Horas Extra</a>
                        </div>


                    </div>
                </div>

            </div>
        </div>

        <div class="content">

            <div class="well well-light">

                        <div class="padding-10">
                            <div>

                                <fieldset>
                                    <!--div class="smart-form">
                                        <div class="row">
                                            <section class="col col-md-4">
                                                <label>Periodo</label>
                                                <label class="input">
                                                    <kendo-dropdownlist [data]="periodosEmpleados" [textField]="'periodo'" [valueField]="'idPeriodoEmpleado'" [defaultItem]="defaultItemPeriodo" [valuePrimitive]="true" [(ngModel)]="idPeriodoEmpleadoHorasExtra" (selectionChange)="onChangeHorasExtrasPorPeriodo($event)" style="width: 100%;"><ng-template kendoDropDownListNoDataTemplate></ng-template></kendo-dropdownlist>
                                                </label>
                                            </section>
                                        </div>
                                    </div-->

                                    <kendo-grid
                                            [data]="gridViewHorasExtras"
                                            [pageSize]="pageSizeHorasExtras"
                                            [skip]="skipHorasExtras"
                                            [pageable]="true"
                                            (pageChange)="pageChangeHorasExtras($event)">

                                        <kendo-grid-column field="idHorasExtra" title=" " [width]="30">
                                            <template kendoGridCellTemplate let-dataItemHoraExtra>
                                                <div class="text-center" *ngIf="dataItemHoraExtra.estado=='P'">
                                                    <a href="javascript:void(0)" class="link" (click)="onEditarhorasExtras(dataItemHoraExtra)">
                                                        <span class="fa fa-pencil"></span></a>
                                                </div>
                                                <div class="text-center" *ngIf="dataItemHoraExtra.estado!='P'">
                                                    <a href="javascript:void(0)" class="link" (click)="onEditarhorasExtras(dataItemHoraExtra)">
                                                        <span class="fa fa-eye"></span></a>
                                                </div>
                                            </template>
                                        </kendo-grid-column>

                                        <kendo-grid-column field="nombreEstado" title="Estado" [width]="70"></kendo-grid-column>
                                        <kendo-grid-column field="fecha" title="Fecha" [width]="65"></kendo-grid-column>
                                        <kendo-grid-column field="horaSalidaHorario" title="Hora Salida" [width]="70"></kendo-grid-column>
                                        <kendo-grid-column field="horaSalidaSolicitado" [width]="90">
                                            <template kendoGridHeaderTemplate let-column let-columnIndex="columnIndex">
                                                Hora Salida<br/>Solicitada
                                            </template>
                                        </kendo-grid-column>
                                        <kendo-grid-column field="horasNoCompensables" [width]="90">
                                            <template kendoGridHeaderTemplate let-column let-columnIndex="columnIndex">
                                                Horas Semanales<br/>Pendientes
                                            </template>
                                        </kendo-grid-column>
                                        <kendo-grid-column field="horas" title="Horas Extra" [width]="80"></kendo-grid-column>
                                        <kendo-grid-column field="jefeInmediato" title="Jefe Inmediato" [width]="180"></kendo-grid-column>

                                    </kendo-grid>

                                    <horas-extras-dialog-form [model]="dataItemHoraExtra" (cancel)="onCancelarHorasExtras()" (save)="onAgregarHorasExtras($event)"></horas-extras-dialog-form>

                                </fieldset>
                            </div>
                        </div>
            </div>
        </div>
    </div>

</div>

<div *ngIf="showLoading">
    <loading-indicator></loading-indicator>
</div>
<div id="content">
    <p-growl [value]="msgs"></p-growl>
    <div class="row">
        <div class="page-header">
            <sa-big-breadcrumbs [items]="['Permisos']" icon="group"></sa-big-breadcrumbs>
        </div>
    </div>
    <div class="col-lg-12">
        <div class="resume-panel">
            <div>
                <div class="resume-info" style="width: calc(100% - 150px);">
                    <div class="user-image">
                        <i class="ic-person" id="iconPerson"></i>
                        <img [src]="fotoEmpleado" style="display: none;" id="fotoEmpleado">
                    </div>
                    <div class="user-info">
                        <div>
                            <span>{{empleado.nombreCompletoEmpleado}}</span>
                        </div>
                    </div>
                </div>
                <div class="resume-options" style="width: 200px;">
                    <div class="row text-right">
                        <div class="col-xs-12">
                            <a (click)="solicitarPermiso()" class="btn btn-default">Solicitar Permiso</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="content">
            <div class="well well-light">
                        <div class="padding-10">
                            <div>
                                <fieldset>
                                    <!--div class="smart-form">
                                        <div class="row">
                                            <section class="col col-md-4">
                                                <label>Periodo</label>
                                                <label class="input">
                                                    <kendo-dropdownlist [data]="periodosEmpleados" [textField]="'periodo'" [valueField]="'idPeriodoEmpleado'" [valuePrimitive]="true" [(ngModel)]="idPeriodoEmpleadoPermiso" [defaultItem]="defaultItemPeriodo"  (selectionChange)="onChangePermisoEmpleadoPorPeriodo($event)" style="width: 100%;"><ng-template kendoDropDownListNoDataTemplate></ng-template></kendo-dropdownlist>
                                                </label>
                                            </section>
                                        </div>
                                    </div-->
                                    <kendo-grid
                                            [data]="gridViewPermisoEmpleado"
                                            [pageSize]="pageSizePermisoEmpleado"
                                            [skip]="skipPermisoEmpleado"
                                            [pageable]="true"
                                            (pageChange)="pageChangePermisoEmpleado($event)">
                                        <kendo-grid-column field="idPermisoEmpleado" title=" " width="25px">
                                            <template kendoGridCellTemplate let-dataItemPermisoEmpleado>
                                                <div class="text-center" *ngIf="dataItemPermisoEmpleado.estado=='P'">
                                                    <a href="javascript:void(0)" class="link" (click)="onEditarPermisoEmpleado(dataItemPermisoEmpleado,'Editar')">
                                                        <span class="fa fa-pencil"></span></a>
                                                </div>

                                                <div class="text-center" *ngIf="dataItemPermisoEmpleado.estado!='P'">
                                                    <a href="javascript:void(0)" class="link" (click)="onEditarPermisoEmpleado(dataItemPermisoEmpleado,'Ver')">
                                                        <span class="fa fa-eye"></span></a>
                                                </div>

                                            </template>
                                        </kendo-grid-column>
                                        <kendo-grid-column field="idPermisoEmpleado" title=" " width="25px">
                                            <template kendoGridCellTemplate let-dataItem>
                                                <div class="text-center" *ngIf="dataItem.estado=='P' || dataItem.estado=='R'">
                                                    <a href="javascript:void(0)" class="link" (click)="onEliminarPermisoEmpleado(dataItem)">
                                                        <span class="fa fa-trash"></span></a>
                                                </div>
                                            </template>
                                        </kendo-grid-column>
                                        <kendo-grid-column field="nombreEstado" title="Estado" width="60"></kendo-grid-column>
                                        <kendo-grid-column field="nombreMotivo" title="Tipo de Permiso" width="120"></kendo-grid-column>
                                        <kendo-grid-column field="fecha" title="Fecha" width="60"></kendo-grid-column>
                                        <kendo-grid-column field="horaInicio" title="Desde" width="40"></kendo-grid-column>
                                        <kendo-grid-column field="horaFin" title="Hasta" width="40"></kendo-grid-column>
                                        <kendo-grid-column field="jefeInmediato" title="Jefe Inmediato" width="170"></kendo-grid-column>
                                    </kendo-grid>
                                    <permiso-dialog-form [model]="dataItemPermisoEmpleado" (cancel)="onCancelarPermisoEmpleado()" (save)="onAgregarPermisoEmpleado($event)"></permiso-dialog-form>
                                </fieldset>
                            </div>
                        </div>
            </div>
        </div>
    </div>

</div>
